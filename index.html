    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess the Color</title>
        <style>
            .container{max-width:500px;}
            body{ font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
            #option-container{display: flex;}
            #option-container > div{height: 50px; width: 50px; display: flex; margin:5px; border-radius: 100px;cursor: pointer;}
            #option-container > div:hover{scale:1.2; transition: 0.4s all;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Guess the Color</h1>
                <hr style="color:aliceblue">
            </div>
            <div><h4>Score : <span id="score"></span></h4></div>
        </div>

        <div class="container">
            <fieldset>
                <h1 id="color-code"> </h1> 
                <div id="option-container"> </div>
            </fieldset>
        </div>
    </body>
    <script src="script.js"></script>
    </html>
